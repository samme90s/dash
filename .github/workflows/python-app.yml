# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12.0
        uses: actions/setup-python@v3
        with:
          python-version: "3.12.0"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # First run: Check for Python syntax errors, undefined names, and specific issues.
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

          # Second run: General linting with custom configuration
          # --exit-zero: Treat all errors as warnings, allowing the build to proceed
          flake8 . --count --exit-zero --config=.flake8 --statistics
